<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h1>Cadastrar via AJAX</h1>
    </div>
    <div class="content">
        <div class="row g-3">
            <div class="col-lg-6">
                <form>
                    <div class="col-auto">
                        <label for="txtCEP" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="txtCEP">
                    </div>
                    <div class="col-auto">
                        <label for="txtRua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="txtRua">
                    </div>
                    <div class="col-12">
                        <label for="txtBairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="txtBairro">
                    </div>
                    <div class="row g-3">
                        <div class="col-2">
                            <label for="txtDDD" class="form-label">DDD</label>
                            <input type="text" class="form-control" id="txtDDD">
                        </div>
                        <div class="col-4">
                            <label for="txtEstado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="txtEstado">
                        </div>
                        <div class="col-6">
                            <label for="txtCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="txtCidade">
                        </div>
                    </div>
                    <br>
                    <div id="test" class="col-12">
                        <a id="btnCadastrar" class="btn btn-primary">Cadastrar</a>
                        <span id="spResultado"></span>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header text-center">
                            <a id="btnConsultar" class="btn btn-success">Consultar</a>
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0" id="bqResultado"></blockquote>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

</html>
